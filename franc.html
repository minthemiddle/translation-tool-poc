<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Detection</title>
</head>
<body>
  <script type="module">
    import { franc } from 'https://esm.sh/franc@6?bundle';

    const text = 'Uzņēmums QSW QUALITÄTS SERVICE WELZBACHER GMBH, ir Pakalpojumu sniedzējs, kas dibināts 2009, gadā un darbojas Izstrādājumu un materiālu pārbaude nozarē. Tas darbojas arī Quality test, Reworking, Sorting, quality control, Checking, Industrial service, Labelling, Assembly, un Quality service nozarēs. Tas atrodas Aschaffenburg, Vācija.';
    const langCode = franc(text);
    console.log('Detected language code:', langCode);
  </script>
</body>
</html>
